<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="row">
      <div class="col-md-2">
        <div class="logo">
          <h1>
            <span style="color: #f00">A</span>
            <span style="color: #0f0">D</span>
            <span style="color: #00f">M</span>
            <span style="color: #ff0">I</span>
            <span style="color: #f0f">N</span>
            <span></span>
            <span class="text-white">DASHBOAR</span>
          </h1>
        </div>
        <hr />
         <p>
          <i class="bi bi-pie-chart-fill me-2"></i
          ><a href="#"> Quản lý thống kê</a>
        </p>
        <p>
          <i class="bi bi-tag-fill me-2"></i><a href="#"> Quản lý danh mục</a>
        </p>
        <p>
          <i class="bi bi-box-seam me-2"></i><a href="#"> Quản lý sản phẩm</a>
        </p>
         <p>
          <i class="bi bi-people-fill me-2"></i
          ><a href="#"> Quản lý người dùng</a>
        </p>
        <p>
          <i class="bi bi-cart-fill me-2"></i><a href="#"> Quản lý đơn hàng</a>
        </p>
        <p>
          <i class="bi bi-chat-left-text-fill me-2"></i
          ><a href="#"> Quản lý bình luận</a>
        </p>
        <hr />
        <div class="logout">
          <button onclick="logout()">Đăng xuất</button>
        </div>
      </div>
      <div class="main">
        <header>
          <div class="user-info">
            <img
              src="../site/assets/img/admin/admin.jpg"
              alt="User Avatar"
              class="avatar"
            />
            <span class="username">John Doe</span>
          </div>
        </header>
        <h2>Welcome to the Admin Dashboard</h2>
        <button class="btn btn-primary" onclick="addProduct()">Thêm sản phẩm</button>
        <table id="datatablesSimple">
          <thead>
            <tr></tr>
          </thead>
          <tbody></tbody>
        </table>
        <footer>
          <p> Admin Dashboard</p>
        </footer>
      </div>
    </div>
    <script src="..\site\data.json"></script>
    <script src="main2.js"></script>
  </body>
</html>
